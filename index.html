<!DOCTYPE html>
<html amp lang="en">
  <head>
    <meta charset="utf-8" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Trendipity</title>
    <link rel="canonical" href="https://trendipity.net/" />
    <meta name="viewport" content="width=device-width" />
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <style amp-custom>
      @keyframes title {
        from {
          opacity: 0;
          color: #ffb6c1;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes back {
        from {
          background-color: #f6f9fb;
        }
        to {
          background-color: #666;
        }
      }
      *,
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN',
          'Hiragino Sans', Meiryo, sans-serif;
        background-color: #f6f9fb;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        width: 80vw;
        height: 100vh;
        padding: 0 10vw;
        display: flex;
        align-items: center;
        justify-content: space-around;
        font-size: 10vw;
        font-weight: lighter;
        pointer-events: none;
        user-select: none;
        animation-name: back;
        animation-duration: 4000ms;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      @supports (-webkit-touch-callout: none) {
        .container {
          height: -webkit-fill-available;
        }
      }
      .t1,
      .t2,
      .t3,
      .t4,
      .t5,
      .t6,
      .t7,
      .t8,
      .t9,
      .t10 {
        animation-name: title;
        animation-duration: 2000ms;
        animation-timing-function: ease-out;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      .t1 {
        color: #b2e2fa;
        animation-delay: 0ms;
      }
      .t2 {
        color: #abdffa;
        animation-delay: 100ms;
      }
      .t3 {
        color: #a4ddf9;
        animation-delay: 200ms;
      }
      .t4 {
        color: #9edaf9;
        animation-delay: 300ms;
      }
      .t5 {
        color: #98d7f8;
        animation-delay: 400ms;
      }
      .t6 {
        color: #91d5f7;
        animation-delay: 500ms;
      }
      .t7 {
        color: #8ad2f7;
        animation-delay: 600ms;
      }
      .t8 {
        color: #84cff7;
        animation-delay: 700ms;
      }

      .t9 {
        color: #7ecdf6;
        animation-delay: 800ms;
      }
      .t10 {
        color: #77caf6;
        animation-delay: 900ms;
      }
    </style>
    <noscript>
      <style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style>
    </noscript>
  </head>
  <body>
    <div class="container">
      <span class="t1">T</span><span class="t2">r</span><span class="t3">e</span
      ><span class="t4">n</span><span class="t5">d</span
      ><span class="t6">i</span><span class="t7">p</span
      ><span class="t8">i</span><span class="t9">t</span
      ><span class="t10">y</span>
    </div>
  </body>
</html>
